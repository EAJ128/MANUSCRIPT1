
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Linguistia - Manuscript Modernizer</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Crimson+Pro:ital,wght@0,400;0,700;1,400;1,700&family=Inter:wght@300;400;600;700&family=Noto+Sans+Tamil:wght@400;700&family=Pirata+One&display=swap" rel="stylesheet">
    <style>
        body { 
          font-family: 'Inter', sans-serif;
          background-color: #f1e7d0;
          background-image: url("https://www.transparenttextures.com/patterns/natural-paper.png");
        }
        .manuscript-font { font-family: 'Crimson Pro', serif; }
        .tamil-font { font-family: 'Noto Sans Tamil', sans-serif; }
        .ancient-title { font-family: 'Pirata One', system-ui; }
        
        .parchment {
          background: #fdf6e3;
          border: 1px solid #d3c6aa;
          box-shadow: 0 10px 30px rgba(0,0,0,0.15), inset 0 0 60px rgba(210, 180, 140, 0.3);
          position: relative;
          border-radius: 4px;
        }

        .parchment-border {
          position: relative;
        }
        
        /* Decorative corner ornaments */
        .corner-decoration::before,
        .corner-decoration::after {
          content: '‚ù¶';
          position: absolute;
          font-size: 24px;
          color: rgba(139, 115, 85, 0.3);
          z-index: 10;
        }
        .corner-decoration::before { top: 10px; left: 10px; transform: rotate(-45deg); }
        .corner-decoration::after { bottom: 10px; right: 10px; transform: rotate(135deg); }

        .wax-seal {
          width: 60px;
          height: 60px;
          background: radial-gradient(circle, #a31d1d 0%, #7a1515 100%);
          border-radius: 50%;
          display: flex;
          align-items: center;
          justify-content: center;
          color: rgba(255, 255, 255, 0.4);
          box-shadow: 2px 2px 5px rgba(0,0,0,0.4);
          transform: rotate(-10deg);
          border: 2px solid #8e1a1a;
          position: relative;
        }
        .wax-seal::after {
          content: 'L';
          font-family: 'Pirata One', cursive;
          font-size: 30px;
          opacity: 0.6;
        }

        .deckled-edge {
          filter: url(#paper-edge);
        }
    </style>
<script type="importmap">
{
  "imports": {
    "react/": "https://esm.sh/react@^19.2.4/",
    "react": "https://esm.sh/react@^19.2.4",
    "react-dom/": "https://esm.sh/react-dom@^19.2.4/",
    "@google/genai": "https://esm.sh/@google/genai@^1.40.0",
    "lucide-react": "https://esm.sh/lucide-react@^0.563.0"
  }
}
</script>
<link rel="stylesheet" href="/index.css">
</head>
<body class="text-stone-900 overflow-x-hidden">
    <svg style="position: absolute; width: 0; height: 0;" xmlns="http://www.w3.org/2000/svg" version="1.1">
      <defs>
        <filter id="paper-edge">
          <feTurbulence type="fractalNoise" baseFrequency="0.05" numOctaves="5" result="noise" />
          <feDisplacementMap in="SourceGraphic" in2="noise" scale="4" />
        </filter>
      </defs>
    </svg>
    <div id="root"></div>
<script type="module" src="/index.tsx"></script>
</body>
</html>
